<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Staff Administration Portal</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="loginUserData.username" name="username" class="form-control input-underline input-lg"  placeholder="Username" required>
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control input-underline input-lg"  placeholder="Password" required>
                    </div>
                </div> 
                <a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a><!--[routerLink]="['/dashboard']"-->
            </form>
        </div>
    </div>
</div>
